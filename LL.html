<!DOCTYPE html>
<html>
<head>
 <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="LL.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="wrapper">
      <h1>Linked<img src="linked-list-logo.svg">List</h1>

      <label for="title-input"><input id="title-input" class="top-box" type="text" name="Website Title" placeholder="Website Title"></label>

      <label for="url-input"><input id="url-input" class="top-box" type="text" name="Website Title" placeholder="Website URL"></label>

      <label for="enter-button"><input type="button" value="Enter" id="enter-button" class="top-box"></label>
    </header>
    <section class="article-list">
      <article class="bookmark">
        <h2 id='website-title'>The Website Title</h2>
        <p id="website-link"><a href="http://www.thewebsiteurl.com"></a>www.thewebsiteurl.com</p>
        <p class="read-delete-buttons">
          <button id="read-button" class="bottom-button">Read</button>
          <button id="delete-button" class="bottom-button">Delete</button>
        </p>
      </article>
    </section>
</body>
<script type="text/javascript" src="LL.js"></script>
</html>
